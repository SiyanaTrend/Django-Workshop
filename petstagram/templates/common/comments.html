<!-- Start Comments Section -->
{% for comment in comments %}
    <div class="comments">
        <div class="top">
            <div class="userDetails">
                <div class="comment-data">
                    <div class="profilepic">
                        <div class="profile_img">
                            <div class="image">
                                <!-- User Profile Image -->
                                {% include 'common/profile-image.html' with profile_picture=comment.user.profile.profile_picture %}
                            </div>
                        </div>
                    </div>
                    <p>
                        <!-- Link to User Profile Details Page-->
                        <!-- User First and/or Last Name or username-->
                        <a href="">{{ comment.user.profile.full_name|default:'anonymous' }}</a>
                        <!-- User Comment -->
                        - {{ comment.text }}
                    </p>
                </div>
                <span>{{ comment.date_time_of_publication|date:"M d, Y, H:m" }} p.m.</span>
            </div>
        </div>
    </div>
{% endfor %}
<!-- End Comments Section -->
